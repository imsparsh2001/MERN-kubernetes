name: CI Pipeline (Artifact Based)

on:
  workflow_dispatch:

env:
  DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
  IMAGE_TAG: ${{ github.sha }}

# JOB 1: BUILD BACKEND
jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: mern/backend
        run: npm install

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: mern/backend

# JOB 2: BUILD FRONTEND

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: mern/frontend
        run: npm install

      - name: Build frontend
        working-directory: mern/frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: mern/frontend/dist


# JOB 3: DOCKER BUILD & PUSH
  docker-build-push:
    needs: [ build-backend, build-frontend ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download backend artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: mern/backend

      # Download frontend artifact
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: mern/frontend/dist

      # Setup Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build & Push Backend Image (using artifact with pre-installed node_modules)
      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./mern/backend
          file: ./mern/backend/Dockerfile.artifact
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/mern-backend:latest
            ${{ env.DOCKER_USER }}/mern-backend:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USER }}/mern-backend:v1

      # Build & Push Frontend Image (using pre-built dist artifact)
      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./mern/frontend
          file: ./mern/frontend/Dockerfile.artifact
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/mern-frontend:latest
            ${{ env.DOCKER_USER }}/mern-frontend:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_USER }}/mern-frontend:v1
