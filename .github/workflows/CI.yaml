name: CI Pipeline

on:
  workflow_run:
    workflows: ["SonarQube Scan"]
    types:
      - completed
    branches: [ master, develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if sonar scan succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
      RELEASE_TAG: v${{ github.run_number }}          
      COMMIT_SHA: ${{ github.sha }}                   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Backend Image
      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./mern/backend
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/mern-backend:${{ env.RELEASE_TAG }}
            ${{ env.DOCKER_USER }}/mern-backend:${{ env.RELEASE_TAG }}-${{ env.COMMIT_SHA }}

      # Frontend Image
      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./mern/frontend
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/mern-frontend:${{ env.RELEASE_TAG }}
            ${{ env.DOCKER_USER }}/mern-frontend:${{ env.RELEASE_TAG }}-${{ env.COMMIT_SHA }}
